<!--Creating Lists-->
<div class="container">
 
  <h2 style="text-align:center">Create an Empty List</h2>
  <!-- Button to Open the Modal -->
  <div class = "continer-btn">
  <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
Create List  </button>
</div>
  <!-- The Modal -->
  <div class="modal" id="myModal" data-backdrop="static" data-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title">Todo List Creation</h1>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="wrap-input">
                <span class="label">Title</span>
                <input type="text" class="input-fields" placeholder="Enter the title of the List" [(ngModel)]="listtitle" required autofocus/>
              </div>
              <br>

              <div class="wrap-input">
                  <span class="label">Description</span>
                  <input textbox class="input-fields" placeholder="Enter the description" [(ngModel)]="listDescription" required/>
                </div>
                <br>
                
        </div>
             
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click) = "createList()">Submit</button>
        </div>
        
      
    </div>
  </div>
  
</div>


<!--Todo List boxes -->
<h2 style="text-align:center"> Todo Lists</h2>
<div class="continer"> <div class ="row">
<div class="col-md-4" *ngFor="let todo of todoList">
 
  <div class="card" style="width: 18rem;">
    
    <div class="card-block">
      <h4 class="card-title">{{todo.title}}</h4>
      <p class="card-text">{{todo.description}}</p>
   
        <div>
        <a class="text-link" (click) = 'closeTodo(todo.id)'> Done</a>
      </div>
      <div>
        <a class ="text-link" (click) = 'openTodo(todo.id)'>Not Done</a>
      </div>
      <a  [routerLink]="['/todoList',todo.id]" class="btn btn-primary">View Sub Items</a>
    </div>
  </div>
  </div>
</div>
